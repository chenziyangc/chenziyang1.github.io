<!DOCTYPE html>
<html lang="zh">
<head>
    <title>The editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/0qsp0e6bssioebksvpn7zktgcp285rrryjoqakjf82n5juj9/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: 'textarea',
          plugins: [
            'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
            'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
            'media', 'table', 'emoticons', 'help','autosave','importcss'
          ],
          toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography restoredraft | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
          tinycomments_mode: 'embedded',
          tinycomments_author: 'Author name',
          content_css: '/my-styles.css',
          mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
          ],
          ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        });
      </script>
      <textarea id="default">
        Welcome use!
      </textarea>
</head>
<body onload=gettime()>
    <div id="footer" style="background-color:#ffffff;clear:both;text-align:center;">
      <pre>Powered by Tiny | The editor V1.1</pre> 
    </div>
    <div id="time" style="background-color:#ffffff;clear:both;text-align:center;">
    </div>
    <script type="text/javascript">
      function time(){
      var vWeek,vWeek_s,vDay;
      vWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      var date =  new Date();
      year = date.getFullYear();
      month = date.getMonth() + 1;
      day = date.getDate();
      hours = date.getHours();
      minutes = date.getMinutes();
      seconds = date.getSeconds();
      vWeek_s = date.getDay();
      document.getElementById("time").innerHTML = year + "/" + month + "/" + day + "\t" + hours + ":" + minutes +":" + seconds + "\t" + vWeek[vWeek_s];
      
      };
      setInterval("time()",1000);
    </script>
</body>
</html>
